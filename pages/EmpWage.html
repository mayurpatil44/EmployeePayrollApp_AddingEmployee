<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/EmpWage.css">
        <title>Employee Payroll Form</title>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/logo.png" alt="logo">
            <div>
            <span class="emp-text">EMPLOYEE</span></br>
            <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
        </header>
        <div class ="form-content">
            <form class ="form" action="#",onsubmit="save();return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class ="row-content">
                    <label class="label-text" for ="name">Name</label>
                    <input class ="input" type="text" id="name" name="name" required>
                </div>
                <div class = "row-content">
                    <label class ="label-text" for="profile">Profile Images</label>
                    <div class="profile-radio-content"> 
                        <label> <input type="radio" id="profilel" name="profile" value="../assets/emp1.jpg" required> 
                        <img class="profile" id='imagel' src="../assets/emp1.jpg"> </label> 
                        <label> <input type="radio" id="profile2" name="profile" value="../assets/emp2.jpeg" required> 
                        <img class="profile" id='image2' src="../assets/emp2.jpeg"> </label>
                        <label> <input type="radio" id="profile3" name="profile" value="../assets/emp3.jpg" required> 
                        <img class="profile" id='image3' src="../assets/emp3.jpg"> </label> 
                        <label> <input type="radio" id="profile4" name="profile" value="../assets/emp2.jpg" required> 
                        <img class="profile" id='image4' src="../assets/emp4.jpg"> </label>
                    </div>
                </div>  
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label> 
                    <div> 
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="text" for="male">Male</label> 
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="text" for="female">Female</label> 
                    </div> 
                </div>
                <div class ="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                    <input class ="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label> 
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer"> 
                    <label class="text" for="engineer">Engineer</label> 
                    <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                    <label class="text" for="others">Others</label>
                    </div>
                </div>
                <div class="row-content"> 
                    <label class="label text" for="salary">Choose your salary: </label> 
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-output text" for="salary">400000</output> 
                </div>
            </form>
        </div>
    </body>
</html>
